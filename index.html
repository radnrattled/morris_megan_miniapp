<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in profs array -->
        <ul>
            <li v-for="mini in Minis">
                <p>Model Name: {{ mini.name }}, Descripton: {{ mini.description }}</p>
                <a href="" class="remove-mini" @click.prevent="removeMini(mini)" :class="{'mini-button-modifier' : removeAformat}">Remove {{ mini.name}}</a> <!-- :href="" -->
            </li>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentMiniData.name }}</h1>
            <p> {{ currentMiniData.nickname }}</p>
        </section>
    </main>
</body>
<script src="js/main.js" type="module"></script>
</html>
