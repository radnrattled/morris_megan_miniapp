<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <ul>
            <li v-for="mini in Minis">
                <p>Model Name: {{ mini.photo }}, Descripton: {{ mini.Name }}</p>
                <a href="" class="remove-mini" @click.prevent="removeMini(mini)" :class="{'mini-button-modifier' : removeAformat}"><img src="temp.jpg" alt="mini image" ></a> <!-- :href="" -->
            </li>
        </ul>

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentMiniData.Model }}</h1>
            <p> {{ currentMiniData.bio }}</p>
        </section>
    </main>
</body>
<script src="js/main.js" type="module"></script>
</html>
